<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>有间医院自动化管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}"/>
    <script th:src="@{/webjars/layui/layui.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{com/admin::admin_head}"></div>

    <div th:replace="~{com/admin::admin_left_employee}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <!--员工添加功能-->
            <form class="layui-form" method="post" action="/admin/employee">
                <!-- 头条 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;width:700px;">
                    <legend>添加员工</legend>
                </fieldset>
                <!-- 员工姓名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeName" id="employeeName" autocomplete="off" class="layui-input"
                               style="width:200px;"/>
                    </div>
                </div>

                <!-- employeeDetailIdentity -->
                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <select name="roleName" required>
                            <option value="">请选择一个角色</option>
                            <option th:each="role:${roleNames}" th:value="${role}">[[${role}]]</option>
                        </select>
                    </div>
                </div>
                <!-- employeeDetailDescript -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">职称</label>
                    <div class="layui-input-block">
                        <select name="titleName" id="titleName" required>
                            <option value="">请选择一个职称</option>
                            <option th:each="title:${titleNames}" th:value="${title}">[[${title}]]</option>
                        </select>
                    </div>
                </div>
                <!-- employee -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">科室</label>
                    <div class="layui-input-block">
                        <select name="branchName" id="branchName">
                            <option value="">请选择一个科室</option>
                            <option th:each="branch:${branchNames}" th:value="${branch}">[[${branch}]]</option>
                        </select>
                    </div>
                </div>
                <!-- employee -->
                <div class="layui-form-item layui-form-text" hidden="hidden">
                    <div class="layui-input-block">
                        <input type="text" name="employeeId" id="employeeId" autocomplete="off" class="layui-input"
                               style="width:525px;"/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">确定添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{com/admin::foot}"></div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

</script>
</body>
</html>
