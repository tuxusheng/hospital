<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{com/admin::admin_title}"></div>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{com/admin::admin_head}"></div>

    <div th:replace="~{com/admin::admin_left_employee}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <!--员工添加功能-->
            <form class="layui-form" method="post">
                <!-- 头条 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;width:700px;">
                    <legend>添加员工</legend>
                </fieldset>
                <!-- 员工姓名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeName" autocomplete="off" class="layui-input"
                               style="width:200px;" th:value="主治医师1号"/>
                    </div>
                </div>
                <!-- 员工号 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">员工号</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeId" autocomplete="off" class="layui-input" style="width:200px;"
                               th:value="2019001"/>
                    </div>
                </div>
                <!-- 员工生日和性别 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employeeDetailBirthday" autocomplete="off" class="layui-input"
                                   style="width:200px;"
                                   th:value="123456"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" for="employeeDetailGender">性别</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employeeDetailGender" id="employeeDetailGender"
                                   th:value="男" autocomplete="off"
                                   class="layui-input" style="width:200px;"/>
                        </div>
                    </div>
                </div>
                <!-- employeeDetailIdentity -->
                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeDetailIdentity" autocomplete="off" class="layui-input"
                               style="width:525px;" th:value="医师"/>
                    </div>
                </div>
                <!-- employeeDetailDescript -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">职称</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeDetailDescript" autocomplete="off" class="layui-input"
                               style="width:525px;" th:value="主治医师"/>
                    </div>
                </div>
                <!-- employee -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">科室</label>
                    <div class="layui-input-block">
                        <input type="text" name="branchName" autocomplete="off" class="layui-input"
                               style="width:525px;" th:value="呼吸内科"/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit type="submit">确定添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{com/admin::foot}"></div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

</script>
</body>
</html>
