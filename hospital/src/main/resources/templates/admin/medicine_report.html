<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{com/admin::admin_title}"></div>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="~{com/admin::admin_head}"></div>

    <div th:replace="~{com/admin::admin_left_medicine}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form">
                <!-- 头条 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;width:700px;">
                    <legend>药品报表</legend>
                </fieldset>
                <!--员工在职人数-->
                <div class="layui-form-item">
                    <label class="layui-form-label">药品月消耗费用</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeNumber" autocomplete="off" class="layui-input"
                               style="width:200px;" th:value="168139.58元" readonly="readonly"/>
                    </div>
                </div>
                <!--员工在线情况-->
                <div class="layui-form-item">
                    <label class="layui-form-label">药品月收入利润：</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeId" autocomplete="off" class="layui-input" style="width:200px;"
                               th:value="87916.58元" readonly="readonly"/>
                    </div>
                </div>

            </form>


        </div>
    </div>

    <!--<div th:replace="~{com/admin::foot}" ></div >-->
</div>
<script>
    //JavaScript代码区域
    layui.use(['element', 'table'], function () {
        var element = layui.element;
        var table = layui.table;

    });

</script>
</body>
</html>
