<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{com/admin::admin_title}"></div>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="~{com/admin::admin_head}"></div>

    <div th:replace="~{com/admin::admin_left_employee}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form">
                <!-- 头条 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;width:700px;">
                    <legend>员工报表</legend>
                </fieldset>
                <!--员工在职人数-->
                <div class="layui-form-item">
                    <label class="layui-form-label">在职人数</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeNumber" autocomplete="off" class="layui-input"
                               style="width:200px;" th:value="109" readonly="readonly"/>
                    </div>
                </div>
                <!--员工在线情况-->
                <div class="layui-form-item">
                    <label class="layui-form-label">在线人数</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeId" autocomplete="off" class="layui-input" style="width:200px;"
                               th:value="38" readonly="readonly"/>
                    </div>
                </div>
                <!--医院就诊情况-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">预约数</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employeeDetailBirthday" autocomplete="off" class="layui-input"
                                   style="width:200px;" th:value="10086" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">诊断数</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employeeDetailGender" th:value="10010" style="width:200px;"
                                   readonly="readonly" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

            </form>


        </div>
    </div>

    <!--<div th:replace="~{com/admin::foot}" ></div >-->
</div>
<script>
    //JavaScript代码区域
    layui.use(['element', 'table'], function () {
        var element = layui.element;
        var table = layui.table;

    });

</script>
</body>
</html>
