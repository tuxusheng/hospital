<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{com/admin::admin_title}"></div>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--头部-->
    <div th:replace="~{com/admin::admin_head}"></div>

    <!--左侧-->
    <div th:replace="~{com/admin::admin_left_permission}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="/admin/permission/detail" method="post">
                <!-- 头条 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;width:700px;">
                    <legend>添加角色和权限</legend>
                </fieldset>
                <!--角色-->
                <div class="layui-form-item">
                    <label class="layui-form-label" for="roleName">角色</label>
                    <div class="layui-input-block">
                        <input type="text" name="roleName" id="roleName" autocomplete="off" class="layui-input" style="width:200px;"/>
                    </div>
                </div>

                <!--能访问的url-->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" for="powerDetailUrl">能访问的url</label>
                        <div class="layui-input-inline">
                            <input type="text" name="powerDetailUrl" id="powerDetailUrl" autocomplete="off" class="layui-input" style="width:200px;"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" for="powerDetailMethod">访问方式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="powerDetailMethod" id="powerDetailMethod" style="width:200px;" autocomplete="off" class="layui-input" placeholder="All||GET||POST||PUT||DELETE"/>
                        </div>
                    </div>
                </div>

                <!--权限描述-->
                <div class="layui-form-item">
                    <label class="layui-form-label" for="powerDetailDescription">权限描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="powerDetailDescription" id="powerDetailDescription" autocomplete="off" class="layui-input" style="width:200px;"/>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">确定添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <!--<div th:replace="~{com/admin::foot}" ></div >-->
</div>
<script>
    //JavaScript代码区域
    layui.use(['element', 'table'], function () {
        var element = layui.element;
        var table = layui.table;

    });

</script>
</body>
</html>
