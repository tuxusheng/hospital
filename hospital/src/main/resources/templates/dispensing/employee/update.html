<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>有间医院自动化管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}"/>
    <script th:src="@{/webjars/layui/layui.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{com/attending::dispensing_head}"></div>

    <div th:replace="~{com/attending::left_dispensing_employee}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <!--================ 显示员工个人信息 ================-->
            <form class="layui-form" action="/employee/updateDispensingEmployee" method="post"
                  th:if="${employeeDetail!=null}">
                <!-- 头条 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;width:700px;">
                    <legend>员工个人信息</legend>
                </fieldset>
                <!-- 员工姓名 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeName" autocomplete="off" class="layui-input"
                               style="width:200px;" th:value="${session.employee.employeeName}"/>
                    </div>
                </div>
                <!-- 员工号 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">员工号</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeId" autocomplete="off" class="layui-input" style="width:200px;"
                               th:value="${session.employee.employeeId}"/>
                    </div>
                </div>
                <!-- 员工生日和性别 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-inline">
                            <input type="date" name="employeeDetailBirthday" autocomplete="off" class="layui-input"
                                   style="width:200px;"
                                   th:value="${#dates.format(employeeDetail.employeeDetailBirthday,'yyyy-MM-dd')}"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" for="employeeDetailGender">性别</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employeeDetailGender" id="employeeDetailGender"
                                   th:value="${employeeDetail.employeeDetailGender}" autocomplete="off"
                                   class="layui-input" style="width:200px;"/>
                        </div>
                    </div>
                </div>
                <!-- 详细地址 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeDetailAddress" autocomplete="off" class="layui-input"
                               style="width:525px;" th:value="${employeeDetail.employeeDetailAddress}"/>
                    </div>
                </div>
                <!-- 员工联系电话和邮箱 -->
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employeeDetailPhone" autocomplete="off" class="layui-input"
                                   style="width:200px;" th:value="${employeeDetail.employeeDetailPhone}"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" name="employeeDetailEmail" autocomplete="off" class="layui-input"
                                   style="width:200px;" th:value="${employeeDetail.employeeDetailEmail}"/>
                        </div>
                        <div class="layui-form-mid layui-word-aux">*
                        </div>
                    </div>
                </div>
                <!-- employeeDetailIdentity -->
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeDetailIdentity" autocomplete="off" class="layui-input"
                               style="width:525px;" th:value="${employeeDetail.employeeDetailIdentity}"/>
                    </div>
                </div>
                <!-- employeeDetailDescript -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <input type="text" name="employeeDetailDescript" autocomplete="off" class="layui-input"
                               style="width:525px;" th:value="${employeeDetail.employeeDetailDescript}"/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit type="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{com/attending::foot}"></div>
</div>
<script>
    //JavaScript代码区域
    layui.use(['element'], function () {
        var element = layui.element;
    });

</script>
</body>
</html>
