<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医院自动化管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
</head>
<body>
 <div class="wrapper">
    <form action="/page/index" method="post" class="form-signin">

          <h2 class="form-signin-heading">有间医院管理系统</h2>
          <input type="text" class="form-control" name="username" placeholder="员工帐号" required="required"/>
          <input type="password" class="form-control" name="password" placeholder="登录密码" required="required"/>
          <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"/> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

    </form>
 </div>
</body>
</html>
