<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="title">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>有间医院自动化管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}"/>
    <script th:src="@{/webjars/layui/layui.js}"></script>
</div>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部区域 -->
    <div th:fragment="head">
        <div class="layui-header">
            <div class="layui-logo">有间医院自动化管理系统</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a th:href="@{/page/admin/index}">员工管理</a></li>
                <li class="layui-nav-item"><a th:href="@{/page/power/index}">权限管理</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a th:href="@{/page/employee/index}">管理员</a>
                </li>
                <li class="layui-nav-item"><a th:href="@{/employee/out}">退出登录</a></li>
            </ul>
        </div>
    </div>

    <!--用户管理模块-->
    <div th:fragment="left_admin">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">查看员工</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">添加员工</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">修改员工</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--员工模块-->
    <div th:fragment="left_employee">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">个人基本信息</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">修改个人信息</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--权限管理模块-->
    <div th:fragment="left_power">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a href="javascript:;">查看权限</a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">添加权限</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">修改权限</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
    </div>

    <div th:fragment="foot">
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            有事请联系管理员，管理员联系电话：1008610010
        </div>
    </div>
</div>
</body>
</html>
