<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="admin_title">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>有间医院自动化管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}"/>
    <script th:src="@{/webjars/layui/layui.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</div>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部区域 -->
    <div th:fragment="admin_head">
        <div class="layui-header">
            <div class="layui-logo">有间医院自动化管理系统</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a th:href="@{/page/admin/employee/report}">员工管理</a></li>
                <li class="layui-nav-item"><a th:href="@{/page/admin/permission/index}">权限管理</a></li>
                <!--<li class="layui-nav-item"><a th:href="@{/page/admin/report}">医药报表</a></li>-->
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item"><a>院长</a></li>
                <li class="layui-nav-item"><a th:href="@{/logout}">退出登录</a></li>
            </ul>
        </div>
    </div>

    <!--员工模块-->
    <div th:fragment="admin_left_employee">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item">
                        <a th:href="@{/page/admin/employee/report}">员工报表</a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/page/admin/employee/index}">查看员工</a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/page/admin/employee/add}">添加员工</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--医药模块-->
    <div th:fragment="admin_left_medicine">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item">
                        <a th:href="@{/page/admin/medicine/report}">医药报表</a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/page/admin/medicine/index}">库存情况</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--权限模块-->
    <div th:fragment="admin_left_permission">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a href="/page/admin/permission/index">查看权限</a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="/page/admin/permission/add">添加权限</a>
                    </li>
                    <!--<li class="layui-nav-item">-->
                    <!--    <a href="/page/admin/permission/update">修改权限</a>-->
                    <!--</li>-->
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="foot">
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            有事请联系管理员，管理员联系电话：1008610010
        </div>
    </div>
</div>
</body>
</html>
