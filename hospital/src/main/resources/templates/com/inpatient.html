<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="title">
    <meta charset="utf-8">
    <title>医院自动化管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}"/>
    <script th:src="@{/webjars/layui/layui.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</div>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部区域 -->
    <div th:fragment="head">
        <div class="layui-header">
            <div class="layui-logo">医院自动化管理系统</div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a th:href="@{/page/inpatient/index}">住院管理</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" th:if="${session.employee}!=null">
                    <a th:href="@{/page/employee/index}">[[${session.employee.employeeName}]]</a>
                </li>

                <li class="layui-nav-item" th:if="${session.employee}==null">
                    <a th:href="@{/}">你还没登录，请登录</a>
                </li>
                <li class="layui-nav-item"><a th:href="@{/employee/out}">退出登录</a></li>
            </ul>
        </div>
    </div>

    <!--住院模块-->
    <div th:fragment="left_inpatient">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a href="/page/inpatientNotify/queryInpatientNotifyByStatus">未处理住院通知</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/page/inpatientNotify/queryAllInpatientNotify">所有住院通知</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/page/inpatient/queryAllInpatient">所有住院信息</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/page/inpatient/queryInpatientByStatus">正在处理住院信息</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/page/bed/queryAllBed">所有病床信息</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/page/bed/queryBedByStatus">空闲病床</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
    </div>

    <div th:fragment="foot">
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            有事请联系管理员，管理员联系电话：1008610010
        </div>
    </div>
</div>
</body>
</html>
