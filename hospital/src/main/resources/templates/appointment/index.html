<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{com/attending::title}"></div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{com/attending::head}"></div>

    <div th:replace="~{com/attending::left_appointment}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <table class="layui-table" id="appointmentTable" lay-filter="tableFilter">
            </table>
        </div>
    </div>

    <div th:replace="~{com/attending::foot}"></div>
</div>
<script type="text/html" id="optBar">
    <a class="layui-btn layui-btn-xs" lay-event="arrange">摇号</a>
    <a class="layui-btn layui-btn-xs" lay-event="diagnosis">填写诊断</a>
    <a class="layui-btn layui-btn-xs" lay-event="deal">已处理</a>
</script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'table'], function () {
        var element = layui.element;
        var table = layui.table;

        table.render({
            elem: '#appointmentTable'
            , height: 312
            , url: '/appointments' //数据接口
            , method: 'get'
            , page: true //开启分页
            , cols: [
                [
                    {
                        field: 'patientName', title: '预约人', fixed: 'left', templet: function (appointment) {
                            return appointment.patient.patientName;
                        }
                    }
                    , {field: 'appointmentTime', title: '预约时间', sort: true}
                    , {
                    field: 'branchName', title: '预约科室', templet: function (appointment) {
                        return appointment.branch.branchName;
                    }
                }
                    , {
                    field: 'employeeName', title: '医师', templet: function (appointment) {
                        return appointment.employee.employeeName;
                    }
                }
                    , {field: 'appointmentStatus', title: '预约状态'}
                    , {title: '操作', fixed: 'right', align: 'center', toolbar: '#optBar'}
                ]
            ]
        });

        //监听事件
        table.on('tool(tableFilter)', function (obj) {
            //获取当前行的数据
            var rowData = obj.data;
            switch (obj.event) {
                case 'arrange':
                    $.ajax({
                        type: "post",
                        url: "/queue",
                        data: {"patientId": rowData.patientId},
                        success: function (data) {
                            layer.msg(data);
                        },
                        error: function () {
                            layer.msg("连接后台失败");
                        }
                    });
                    break;
                case 'diagnosis':
                    $.ajax({
                        url: "/page/diagnosis/addReady",
                        type: "post",
                        data: {
                            "appointmentId": rowData.appointmentId,
                            "appointmentTime": rowData.appointmentTime,
                            "appointmentStatus": rowData.appointmentStatus,
                            "patientId": rowData.patientId,
                            "employeeId": rowData.employeeId,
                            "branchId": rowData.branchId,
                            "appointmentPrice": rowData.appointmentPrice,
                            "appointmentPayTime": rowData.appointmentPayTime,
                            "patient.patientId": rowData.patient.patientId,
                            "patient.patientPhone": rowData.patient.patientPhone,
                            "patient.patientName": rowData.patient.patientName,
                            "patient.patientGender": rowData.patient.patientGender,
                            "patient.patientIdentity": rowData.patient.patientIdentity,
                            "patient.patientAddress": rowData.patient.patientAddress,
                            "patient.clientId": rowData.patient.clientId,
                            "employee.employeeId": rowData.employee.employeeId,
                            "employee.employeeName": rowData.employee.employeeName,
                            "employee.employeePassword": rowData.employee.employeePassword,
                            "employee.employeeOnline": rowData.employee.employeeOnline,
                            "employee.employeeLastLoginTime": rowData.employee.employeeLastLoginTime,
                            "employee.employeeDetail.employeeDetailId": rowData.employee.employeeDetail.employeeDetailId,
                            "employee.employeeDetail.employeeDetailGender": rowData.employee.employeeDetail.employeeDetailGender,
                            "employee.employeeDetail.employeeDetailBirthday": rowData.employee.employeeDetail.employeeDetailBirthday,
                            "employee.employeeDetail.employeeDetailAddress": rowData.employee.employeeDetail.employeeDetailAddress,
                            "employee.employeeDetail.employeeDetailPhone": rowData.employee.employeeDetail.employeeDetailPhone,
                            "employee.employeeDetail.employeeDetailIdentity": rowData.employee.employeeDetail.employeeDetailIdentity,
                            "employee.employeeDetail.employeeDetailEntryTime": rowData.employee.employeeDetail.employeeDetailEntryTime,
                            "employee.employeeDetail.employeeDetailEmail": rowData.employee.employeeDetail.employeeDetailEmail,
                            "employee.employeeDetail.employeeDetailDescript": rowData.employee.employeeDetail.employeeDetailDescript,
                            "employee.employeeDetail.employeeDetailStatus": rowData.employee.employeeDetail.employeeDetailStatus,
                            "employee.employeeDetail.employeeId": rowData.employee.employeeDetail.employeeId,
                            "employee.employeeDetail.positionId": rowData.employee.employeeDetail.positionId,
                            "employee.employeeDetail.branchId": rowData.employee.employeeDetail.branchId,
                            "employee.employeeDetail.titleId": rowData.employee.employeeDetail.titleId,
                            "branch.branchId": rowData.branch.branchId,
                            "branch.branchName": rowData.branch.branchName,
                            "branch.departmentId": rowData.branch.departmentId
                        },
                        success: function () {

                            window.location.href = '/page/diagnosis/add';
                        },
                        error: function () {
                            layer.msg("连接后台失败");
                        }
                    });
                    break;
                case 'deal':
                    console.info(rowData.employee.employeeDetail.employeeDetailEntryTime);
                    console.info(rowData.appointmentTime);
                    $.ajax({
                        type: "post",
                        url: "/page/test",
                        data: {
                            "id": "1000",
                            "age": 18,
                            "name": rowData.branch.branchName,
                            "password": "123456",
                            "date": rowData.appointmentTime
                        },
                        error: function () {
                            layer.msg("连接后台失败");
                        }
                    });
                    break;
            }
        });
    });


</script>
</body>
</html>
